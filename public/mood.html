<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mood Selector</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>How are you feeling today?</h1>

  <form id="moodForm">
    <label><input type="radio" name="mood" value="happy" required> Happy</label><br>
    <label><input type="radio" name="mood" value="sad"> Sad</label><br>
    <label><input type="radio" name="mood" value="angry"> Angry</label><br>
    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById('moodForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const mood = document.querySelector('input[name="mood"]:checked').value;
      
      if (mood === 'happy') {
        alert("You're happy! You may proceed.");
        // Redirect to your main dashboard or success page
        window.location.href = "/dashboard.html";
      } else {
        alert("You seem " + mood + ". Taking you to fun zone!");
        window.location.href = "https://www.crazygames.com"; // or your game zone
      }
    });
  </script>
</body>
</html>
